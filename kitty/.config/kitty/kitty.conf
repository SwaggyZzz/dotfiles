font_family      JetBrainsMono Nerd Font Regular
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
term xterm-256color

font_size 14.0

disable_ligatures never

# font_features MonoLisaStaticNF-Regular +ss01 +ss02 +ss03 +ss07 +ss08 +ss10 +ss11 +ss12 +ss13 +ss17 +ss18 +calt +zero
# font_features MonoLisaStaticNF-Bold +ss01 +ss02 +ss03 +ss07 +ss08 +ss10 +ss11 +ss12 +ss13 +ss17 +ss18 +calt +zero
# font_features MonoLisaStaticNF-Italic +ss01 +ss02 +ss03 +ss07 +ss08 +ss10 +ss11 +ss12 +ss13 +ss17 +ss18 +calt +zero
# font_features MonoLisaStaticNF-BoldItalic +ss01 +ss02 +ss03 +ss07 +ss08 +ss10 +ss11 +ss12 +ss13 +ss17 +ss18 +calt +zero


macos_option_as_alt no

modify_font cell_height 110%

open_url_with default

hide_window_decorations titlebar-only

background_opacity 0.9
background_blur 30

window_padding_width 5 0 0 0
remember_window_size  yes
initial_window_width  1280
initial_window_height 720

text_composition_strategy 1.0 0

tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               hidden
# tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

macos_option_as_alt yes

map cmd+d send_text application \x02v
map cmd+shift+d send_text application \x02s
map cmd+w send_text application \x02x
map cmd+shift+h send_text application \x02h
map cmd+shift+j send_text application \x02j
map cmd+shift+k send_text application \x02k
map cmd+shift+l send_text application \x02l
map cmd+shift+f send_text application \x02z
map cmd+t send_text application \x02c
map cmd+0 send_text application \x020
map cmd+1 send_text application \x021
map cmd+2 send_text application \x022
map cmd+3 send_text application \x023
map cmd+4 send_text application \x024
map cmd+5 send_text application \x025
map cmd+6 send_text application \x026
map cmd+7 send_text application \x027
map cmd+8 send_text application \x028
map cmd+9 send_text application \x029
map cmd+left send_text application \x02H
map cmd+down send_text application \x02J
map cmd+up send_text application \x02K
map cmd+right send_text application \x02L
